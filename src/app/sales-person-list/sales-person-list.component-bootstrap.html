<h2>Sales person list</h2>
<br/>
<table class="table table-bordered">
    <thead class="thead-dark">
        <tr>
            <th>FirstName</th>
            <th>LastName</th>
            <th>Email</th>
            <th>SalesVolume</th>
            <th>Met Quota</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let salesperson of salesPersonsList" [ngClass]="{'table-success':  salesperson.salesVolume >=30}">
            <td>{{salesperson.firstName}}</td>
            <td>{{salesperson.lastName}}</td>
            <td>{{salesperson.email}}</td>
            <td>{{salesperson.salesVolume | currency:'INR'}}</td>
            <td> 
                <div *ngIf="salesperson.salesVolume>=30; else elseblock">Yes</div>
                <ng-template #elseblock>No</ng-template>
            </td>
        </tr>
    </tbody>
</table>
